<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <!--<title><%= htmlWebpackPlugin.options.title %></title>-->
</head>
<body>
<div id="app" v-cloak v-loading="overviewLoading">
    <div :class="['post-container','ql-editor',{isApp:navi==='1'}]">
        <div class="app-fixed" v-if="navi==='1'">
            <img src="" alt="">
            <p>投促金融，投资无限。</p>
            <span class="open-now-button">立刻打开</span>
        </div>
        <header>
            <p class="post-title">
                {{postData.title}}
            </p>
            <p class="post-user">
                {{postData.nickname}}
            </p>
        </header>
        <div class="post-content" v-html="postData.content"></div>
    </div>
</div>
</body>
</html>
